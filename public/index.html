<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Calculator from udemy Course</title>
</head>
<body>
    <h1>TS Calculator</h1>
    <main>
        <section>
            <form action="">
                <label for="gold-coins">
                    Gold coins
                    <input type="number" id="gold-coins">
                </label>
                <label for="silver-coins">
                    Silver coins
                    <input type="number" id="silver-coins">
                </label>
                <label for="copper-coins">
                    Copper coins
                    <input type="number" id="copper-coins">
                </label>
                <button id="count">Count</button>
            </form>
        </section>
        <section>
            <div class="result">

            </div>
        </section>
    </main>
</body>
</html>
